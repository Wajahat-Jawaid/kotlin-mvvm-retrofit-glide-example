// Since the old gradle/Kotlin versions and the maven repositories were quite older to integrate newer
// dependencies. That's why I've changed this to the latest
plugins {
    id 'com.android.application' version '7.1.3' apply false
    id 'com.android.library' version '7.1.3' apply false
    id 'org.jetbrains.kotlin.android' version '1.7.10' apply false
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    // Sdk and tools
    minSdkVersion = 17
    targetSdkVersion = 32
    compileSdkVersion = 32

    kotlinVersion = '1.6.20'
    ktxVersion = '1.8.0'
    appCompatVersion = '1.4.2'
    retrofitVersion = '2.9.0'
    okhttpVersion = '4.9.3'
    constraintLayoutVersion = '2.1.4'
    coroutinesVersion = '1.5.2'
    roomVersion = '2.4.1'
    materialVersion = '1.6.1'
    glideVersion = '4.12.0'
    livedataVersion = '2.5.0'
    lottieVersion = '3.4.4'
    viewModelVersion = '2.5.0'

    // Testing dependencies
    jUnitVersion = '4.13.2'
    mockitoVersion = "3.9.0"
    archTestingVersion = "2.1.0"
    mockWebServerVersion = "4.9.0"
}